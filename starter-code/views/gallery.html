<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/gallery.css" />
        <title>Gallery</title>
    </head>
    <body>
        <nav id="global-nav">
            <div id="nav-content">
                <ul id="nav-list">
                    <li class="nav-item"><a class="item-text" href="/">Home</a></li>
                    <li class="nav-item"><a class="item-text" href="/about/">About</a></li>
                    <li class="nav-item"><a class="item-text" href="/gallery/">Gallery</a></li>
                </ul>
            </div>
        </nav>
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img
                    src="https://images.unsplash.com/photo-1444212477490-ca407925329e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80"
                    style="width:100%"
                />
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img
                    src="https://images.unsplash.com/photo-1505628346881-b72b27e84530?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                    style="width:100%"
                />
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img
                    src="https://images.unsplash.com/photo-1433162653888-a571db5ccccf?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                    style="width:100%"
                />
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="/gallery.js"></script>
    </body>
</html>
